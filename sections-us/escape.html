<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Escape</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../renderer-process/popup.js"></script>
    <script type="text/javascript" src="../renderer-process/extentFunction.js"></script>
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>Escape Encrypt and Decrypt</legend>
    </fieldset>
    <form class="layui-form " action="">
        <input type="hidden" name="hidden_type" value="Escape">
        <div class="layui-form-item layui-form-text">
            <div class="layui-row">
                <div class="layui-col-xs6">
                    <textarea width="97%" placeholder="Please enter content" class="layui-textarea" required lay-verify="required" lay-verType="msg" style="height:280px;" id="origin_content" name="origin_content"></textarea>
                </div>
                <div class="layui-col-xs6">
                    <textarea width="97%" placeholder="Encrypt/Decrypt result" class="layui-textarea" style="height:280px;" id="result_content" name="result_content"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item " style="margin-bottom: 5px;text-align: center;">
            <button type="button" class="layui-btn " lay-submit="" lay-filter="btn_submit" id="btn_base64_encode" data-func="crypto.getEncEscape"> Encrypt</button>
            <button type="button" class="layui-btn " lay-submit="" lay-filter="btn_submit" id="btn_base64_decode" data-func="crypto.getDecEscape"> Decrypt</button>
            <button type="button" class="layui-btn" lay-submit="" lay-filter="" id="btn_md5_clear" onclick="clearContent();">Clear</button>
        </div>
    </form>
    <script src="../layui/layui.js"></script>
    <script src="../renderer-process/requestJS.js"></script>
</body>

</html>
