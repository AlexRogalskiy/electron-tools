<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Generate UUID</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../renderer-process/popup.js"></script>
    <script type="text/javascript" src="../renderer-process/extentFunction.js"></script>
    <style type="text/css">
        .layui-body {
            overflow-y: scroll;
        }

        body {
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>Generate UUID</legend>
    </fieldset>
    <form class="layui-form " action="">
        <input type="hidden" name="hidden_type" value="none_param">
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">UUID Version</label>
            <div class="layui-input-block">
                <input type="checkbox" name="gen_type" title="UUID1" lay-filter="chk_condition" autocomplete="off"
                    checked="" value="general" data-obj='[
                {
                "input_id": "btn_generate_uuid",
                "func_name": "UUID.v1()"
                }
                ]'>
                <input type="checkbox" name="gen_type" title="UUID4" lay-filter="chk_condition" autocomplete="off"
                    value="" data-obj='[
                {
                "input_id": "btn_generate_uuid",
                "func_name": "UUID.v4()"
                }
                ]'>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <div class="layui-row">
                <!-- <div class="layui-col-xs6">
                    <textarea id="testTextarea" width="97%" height="100%" placeholder="请输入内容" class="layui-textarea"
                        lay-verify="required" lay-verType="msg" style="height:240px;" id="origin_content" name="origin_content"></textarea>
                </div> -->
                <div class="layui-col-xs12">
                    <textarea width="97%" placeholder="Generate result" class="layui-textarea" style="height:240px;" id="result_content"
                        name="result_content"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item " style="margin-bottom: 5px;text-align: center;">
            <button type="button" class="layui-btn " lay-submit="" lay-filter="btn_submit" id="btn_generate_uuid"
                data-func="UUID.v1()">Generate</button>
            <button type="button" class="layui-btn " lay-submit="" lay-filter="" id="btn_base64_decode" onclick="removeHyphenMark()">
                Without “-”</button>
            <button type="button" class="layui-btn " lay-submit="" lay-filter="" id="btn_base64_decode" onclick="lowerToUpperCase()">
                ToUpperCase</button>
            <button type="button" class="layui-btn" lay-submit="" lay-filter="" id="btn_md5_clear" onclick="clearContent();">Clear</button>
        </div>
    </form>
    <script src="../layui/layui.js"></script>
    <script src="../renderer-process/requestJS.js"></script>
    <script>
        function removeHyphenMark() {
            var result_content = document.getElementById("result_content");
            result_content.value = removeHyphen(result_content.value);
        }

        function lowerToUpperCase() {
            var result_content = document.getElementById("result_content");
            result_content.value = result_content.value.toUpperCase();
        }
    </script>
</body>

</html>
